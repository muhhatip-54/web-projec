<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gönderilen Bilgiler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Gönderilen Form Bilgileri</h2>
  <div id="out" class="list-group"></div>
  <a href="iletisim.html" class="btn btn-secondary mt-4">Geri Dön</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const out = document.getElementById('out');
if([...params].length===0){
  out.innerHTML='<p class="text-danger">Veri bulunamadı.</p>';
}else{
  for(const [k,v] of params){
    const label = k.charAt(0).toUpperCase()+k.slice(1);
    const item = document.createElement('div');
    item.className='list-group-item';
    item.innerHTML=`<strong>${label}:</strong> ${v}`;
    out.appendChild(item);
  }
}
</script>
</body>
</html>
