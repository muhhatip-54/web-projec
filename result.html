<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gönderilen Bilgiler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Gönderilen Form Bilgileri</h2>
  <div id="out" class="list-group"></div>
  <a href="iletisim.html" class="btn btn-secondary mt-4">Geri Dön</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const out = document.getElementById('out');

  const wantedFields = ["name", "email", "phone", "topic", "gender", "message", "cookie"];
  const labels = {
    name: "Ad Soyad",
    email: "E‑posta",
    phone: "Telefon",
    topic: "Konu",
    gender: "Cinsiyet",
    message: "Mesaj",
    cookie: "Çerez Onayı"
  };

  let hasData = false;

  for (const key of wantedFields) {
    const value = params.get(key);
    if (value !== null) {
      const item = document.createElement('div');
      item.className = 'list-group-item';
      const displayValue = (key === "cookie") ? (value === "true" ? "Evet" : "Hayır") : value;
      item.innerHTML = `<strong>${labels[key]}:</strong> ${displayValue}`;
      out.appendChild(item);
      hasData = true;
    }
  }

  if (!hasData) {
    out.innerHTML = '<p class="text-danger">Veri bulunamadı.</p>';
  }
</script>

</body>
</html>
