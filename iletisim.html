
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8"/>

  <title>İletişim</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  
  <link rel="stylesheet" href="style.css" />




</head>

<body class="iletsimbody ">

  <div id="app" class="card p-4 mx-auto mt-5" style="max-width:600px;width:100%;">
    <h2 class="text-center mb-3">İletişim Formu</h2>

    <form @submit.prevent="submitVue" id="contactForm" novalidate>
      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Ad Soyad</label>
          <input v-model="form.name" type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">E‑posta</label>
          <input v-model="form.email" type="text" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Telefon</label>
          <input v-model="form.phone" type="tel" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Konu</label>
          <select v-model="form.topic" class="form-select">
            <option value="">Seçiniz</option>
            <option>Genel Bilgi</option>
            <option>Destek</option>
            <option>Geri Bildirim</option>
          </select>
        </div>

        <div class="col-12">
          <label class="form-label">Cinsiyet</label><br />
          <div class="form-check form-check-inline">
            <input v-model="form.gender" class="form-check-input" type="radio" value="Erkek" id="male" />
            <label class="form-check-label" for="male">Erkek</label>
          </div>
          <div class="form-check form-check-inline">
            <input v-model="form.gender" class="form-check-input" type="radio" value="Kadın" id="female" />
            <label class="form-check-label" for="female">Kadın</label>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Mesaj</label>
          <textarea v-model="form.message" rows="4" class="form-control"></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">Dosya Yükle</label>
          <input @change="handleFileUpload" type="file" class="form-control" />
        </div>

        <div class="col-12 form-check">
          <input v-model="form.cookie" class="form-check-input" type="checkbox" id="cookie" />
          <label class="form-check-label" for="cookie">Çerez politikasını kabul ediyorum</label>
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary flex-fill" onclick="validateJS()">Kontrol (JS)</button>
        <button type="submit" class="btn btn-primary flex-fill">Kontrol (Vue) &amp; Gönder</button>
        <button type="reset" class="btn btn-danger">Temizle</button>
      </div>

      <ul class="text-danger mt-3" v-if="errors.length">
        <li v-for="e in errors" :key="e">{{ e }}</li>
      </ul>
    </form>
  </div>


  <script src="java.js"></script>

</body>

</html>
